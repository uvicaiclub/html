				<br>

					<input type="text" name="user_input" id="user_input" onkeydown="keyboardSubmit(event)">
					<br>
					<button id="enter">Enter</button>
					<button id="add">Add Response</button>
				
				<!-- ALLOWS THE ENTER KEY TO SUBMIT RESPONSES FROM THE INPUT FIELD -->
				<script>
				function keyboardSubmit(event) {
				  var x = event.keyCode;
				  if (x == 13) {  // 13 is the return key
				  	document.getElementById("enter").click();
				  }
				}
				</script>
